<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Navigation Button</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/mystyle.css" />
  </head>
  <body>
    <div class="navigation-container">
      <div class="navigation-button" onclick="toggleOptions()">Menu</div>
      <div class="options" id="options">
        <div class="option" onclick="selectOption('Home')">Home</div>
        <div class="option" onclick="selectOption('Services')">Services</div>
        <div class="option" onclick="selectOption('About')">About</div>
        <div class="option" onclick="selectOption('Contact')">Contact</div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
